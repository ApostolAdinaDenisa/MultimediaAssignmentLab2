<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Keyboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="keyboard">
    <div class="key white"><span>C</span></div>
    <div class="key black"><span>C#</span></div>
    <div class="key white"><span>D</span></div>
    <div class="key black"><span>Eb</span></div>
    <div class="key white"><span>E</span></div>
    <div class="key white"><span>F</span></div>
    <div class="key black"><span>F#</span></div>
    <div class="key white"><span>G</span></div>
    <div class="key black"><span>G#</span></div>
    <div class="key white"><span>A</span></div>
    <div class="key black"><span>Bb</span></div>
    <div class="key white"><span>B</span></div>

    <!-- Repeat octave -->
    <div class="key white"><span>C</span></div>
    <div class="key black"><span>C#</span></div>
    <div class="key white"><span>D</span></div>
    <div class="key black"><span>Eb</span></div>
    <div class="key white"><span>E</span></div>
    <div class="key white"><span>F</span></div>
    <div class="key black"><span>F#</span></div>
    <div class="key white"><span>G</span></div>
    <div class="key black"><span>G#</span></div>
    <div class="key white"><span>A</span></div>
    <div class="key black"><span>Bb</span></div>
    <div class="key white"><span>B</span></div>
  </div>
</body>
</html>
